<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/cssanimais.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <main>

        <a href="Projeto-Abrace-Pet.html" class="button2">Voltar</a>
        <div class="titulocentralizado">
            <h1 class="titulo">Cadastre-se</h1>
        </div>
        <div class="formulario-cadastro">
            <form>

                <h1 style="text-align: center;">
                    <span style="color: black;">Abrace</span><span style="color: #ff6201">Pet</span>
                </h1>

                <div style="text-align: center;">
                    <img src="../imagens/pets_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" height="60px" width="60px">
                </div>

                <fieldset class="grupo">
                    <div class="campo">
                        <label for="Nome">Nome:</label>
                        <input type="text" id="Nome" placeholder="Nome" required>
                    </div>

                    <div class="campo">
                        <label for="Datadenascimento">Data de nascimento:</label>
                        <input type="text" id="Datadenascimento" placeholder="dd/mm/aaaa" required>
                    </div>

                    <div class="campo">
                        <label for="Email">Email:</label>
                        <input type="text" id="Email" placeholder="Email" required>
                    </div>

                    <div class="campo">
                        <label for="Cidade">Cidade:</label>
                        <select id="Cidade" required>
                            <option selected disabled>Selecione</option>
                            <option>Bernardino de Campos</option>
                            <option>Canitar</option>
                            <option>Chavantes</option>
                            <option>Campos novos Paulista</option>
                            <option>Ibirarema</option>
                            <option>Ipaussu</option>
                            <option>Lupércio</option>
                            <option>Manduri</option>
                            <option>Ocauçu</option>
                            <option>Ourinhos</option>
                            <option>Ribeirão do Sul</option>
                            <option>Salto Grande</option>
                            <option>Santa Cruz do Rio Pardo</option>
                            <option>São Pedro do Turvo</option>
                            <option>Timburi</option>
                            <option>Tejupá</option>
                        </select>
                    </div>


                    <div class="campo">
                        <label for="Desejo">Desejo participar como:</label>
                        <select id="Desejo" required>
                            <option selected disabled>Selecione</option>
                            <option>Consumidor</option>
                            <option>ONG</option>
                            <option>Loja</option>
                        </select>
                    </div>


                    <div class="botao1">
                        <button type="Concluído">Concluído</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <img class="imag" src="../imagens/Logo AbracePet.png">

        <div class="pelota2">
            <img src="../imagens/patacontornada.png" alt="pata">
        </div>


    </main>
</body>

</html>
