<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Adoção</title>
    <link rel="stylesheet" href="../css/cssanimais.css" />
</head>

<body>
    <a href="Adoção.html" class="button2">Voltar</a>

    <h1 class="h1">Abrace<span>Pet</span></h1>

    <div class="container-flex">
        <div class="pelota3">
            <img src="../imagens/gatoremovebg.png" alt="Imagem de um gato" />

        </div>
        <form id="formAdocao" method="POST" action="#">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required />
                </div>

                <div class="campo">
                    <label for="cidade">Cidade:</label>
                    <select name="cidade" id="cidade" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Bernardino de Campos</option>
                        <option>Canitar</option>
                        <option>Chavantes</option>
                        <option>Campos Novos Paulista</option>
                        <option>Ibirarema</option>
                        <option>Ipaussu</option>
                        <option>Lupércio</option>
                        <option>Manduri</option>
                        <option>Ocauçu</option>
                        <option>Ourinhos</option>
                        <option>Ribeirão do Sul</option>
                        <option>Salto Grande</option>
                        <option>Santa Cruz do Rio Pardo</option>
                        <option>São Pedro do Turvo</option>
                        <option>Timburi</option>
                        <option>Tejupá</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required />
                </div>

                <div class="campo">
                    <label for="pet">Desejo adotar:</label>
                    <select name="pet" id="pet" required>
                        <option selected disabled value="">Selecione um pet</option>
                        <option>Rex</option>
                        <option>Bob</option>
                        <option>Totoro</option>
                        <option>Lala</option>
                        <option>Nina</option>
                        <option>Black</option>
                        <option>Jojo</option>
                        <option>Loki</option>
                        <option>Choco</option>
                        <option>Leo</option>
                        <option>Groot</option>
                        <option>Gamora</option>
                        <option>Frajola</option>
                        <option>Larissa</option>
                        <option>Friday</option>
                        <option>Mingau</option>
                        <option>Cosmo</option>
                        <option>Cacau</option>
                        <option>Leia</option>
                        <option>Megan</option>
                        <option>Ozzy</option>
                        <option>Ayla</option>
                        <option>Mimi</option>
                        <option>Tobby</option>
                        <option>Peter</option>
                        <option>Fred</option>
                        <option>Myers</option>
                        <option>Lola</option>
                        <option>Marley</option>
                        <option>Max</option>
                        <option>Silva</option>
                        <option>Scooby</option>
                    </select>
                </div>

                <div class="button">
                    <button type="submit">Concluído!</button>
                </div>
            </fieldset>
        </form>
    </div>
    </div>
</body>

</html>
